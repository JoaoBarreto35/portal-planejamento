<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./default.css" rel="stylesheet" />
    <link href="./styles/buttonsPersonalizados.css" rel="stylesheet" />
    <link href="./conteudo.css" rel="stylesheet" />

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/brands.min.css"
        integrity="sha512-EJp8vMVhYl7tBFE2rgNGb//drnr1+6XKMvTyamMS34YwOEFohhWkGq13tPWnK0FbjSS6D8YoA3n3bZmb3KiUYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Treinamentos</title>
</head>

<body style="max-height: 100vh;overflow-y: hidden;">
    <!-- <i class="fa-solid fa-circle-arrow-left btn-voltar" onclick="history.back()"></i> -->
    <header id="header"></header>
    <div class="spaceHeader"></div>
    <main style="max-height: calc(100vh-90px);">
        <div class="container element-flex"
            style="background-color: var(--color-background-secondary);height: calc(100vh - 90px);">
            <div class="container-side container-conteudo" style="width: 40%;">
                <span class="conteudo-span-span"><a id="pathType" class="conteudo-span">Fracttal</a> >> <a id="pathCategory"
                        class="conteudo-span">Ativo</a></span>
                <h1 id="titleItem">Criação de Ativo</h1>
                <p id="subtitleItem">Aprenda a criar ativo no fracttal</p>
                <div class="buttons">
                    <button class="button-transparent">Baixar PDF</button>
                    <button class="button-transparent">Baixar Vídeo</button>

                </div>
            </div>
            <div class="container-side" style="width: 60%;">
                <section>
                    <div class="toggle">
                        <div id="togglebtn1" class="type type-active" onclick="abrirSlide('iframe',this)">PDF</div>
                        <div id="togglebtn2" class="type" onclick="abrirSlide('video',this)">Vídeo</div>
                    </div>
                    <iframe id="iframe" src="" width="100%" height="600px" frameborder="0" allowfullscreen="true">
                        <p>Seu navegador não suporta PDFs embutidos. <a href="caminho_para_o_arquivo.pdf">Clique aqui
                                para
                                baixar o PDF.</a></p>
                    </iframe>
                    <video id="video" controls>
                        <source type="video/mp4">
                        Seu navegador não suporta o elemento de vídeo.
                    </video>
                </section>
            </div>
        </div>
        
    </main>
    <script src="./default.js"></script>
    <script src="./components/header/header.js"></script>
    <script src="./components/search/search.js"></script>
    <script src="./components/main/main.js"></script>
    <script>
        const pathTipo = document.getElementById("pathType");
        const pathCategoria = document.getElementById("pathCategory");
        const titulo = document.getElementById("titleItem");
        const subTitulo = document.getElementById("subtitleItem")
        const video = document.getElementById("video");
        const eiframe = document.getElementById("iframe");
        TreinamentoItem = localStorage.getItem("Item");

        Treinamentos.filter(Treinamento=>Treinamento.titulo===TreinamentoItem).map(Treinamento=>{
            titulo.textContent = Treinamento.titulo;
            subTitulo.textContent = Treinamento["texto breve"];
            video.src = "./videos/" + Treinamento.video + ".mp4";
            eiframe.src = "./pdfs/" + Treinamento.pdf + ".pdf";
            pathTipo.textContent = Treinamento.tipo;
            pathTipo.href=`plataforma.html?plataforma=${encodeURIComponent(Treinamento.tipo)}`;
            pathCategoria.href=`plataforma.html?plataforma=${encodeURIComponent(Treinamento.tipo)}#${Treinamento.categoria}`;
            pathCategoria.textContent = Treinamento.categoria;
        });
    
        
        
       

        function abrirSlide(name, e) {
            document.getElementById("iframe").style.display = "none";
            document.getElementById("video").style.display = "none";

            document.getElementById(name).style.display = "block";

            const elementos = document.getElementsByClassName('type-active');
            const elementosArray = Array.from(elementos);
            elementosArray.forEach(function (elemento) {
                elemento.classList.remove('type-active');

            });

            e.classList.add("type-active");
        }

        document.getElementById("iframe").style.display = "block";
    </script>
</body>

</html>
