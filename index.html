<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Planejamento</title>
    <!-- Site emulando React - by: João Vitor Barreto Pereira -->
    <link href="./default.css" rel="stylesheet" />
    <link href="./components/links/links.css" rel="stylesheet" />
    <link href="./styles/buttonsPersonalizados.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/brands.min.css"
        integrity="sha512-EJp8vMVhYl7tBFE2rgNGb//drnr1+6XKMvTyamMS34YwOEFohhWkGq13tPWnK0FbjSS6D8YoA3n3bZmb3KiUYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header id="header"></header>
    <div class="spaceHeader"></div>
    <main>
        <div class="container element-flex">
            <div class="container-side" style="width: 70%;">
                <h2 class="subtitle-primary">Bem vindo ao</h2>
                <h1 class="title-primary">Portal de Planejamento</h1>
            </div>
            <div class="animation-down-container"></div>
        </div>
        <div class="container element-flex container-division"
            style="background-color: var(--color-background-secondary);">
            <div class="container-side" style="width: 50%;">
                <div id="terminal"></div>
            </div>
            <div class="container-side" style="width: 48%;">
                <h1 class="title-primary">Posso te ajudar a achar o que você precisa?</h1>
                <h2 class="subtitle-primary">Acesse o chat ao lado ⬅️</h2>
            </div>
            <div class="animation-down-container"></div>
        </div>
        <div class="container element-flex" style="background-color: var(--color-background-secondary);">
            <div class=" links-container" id="links">
                <h3 class="links-title">Links</h3>
                <div class="links-list" id="id-links-list"></div>
            </div>
        </div>
    </main>

    <script src="./default.js"></script>
    <script src="./components/terminal/terminal.js"></script>
    <script src="./components/header/header.js"></script>
    <script src="./components/arrow-down-animation/arrow-down-animation.js"></script>
    <script src="./components/search/search.js"></script>
    <script src="./components/links/links.js"></script>
    <script src="./components/main/main.js"></script>
</body>

</html>
