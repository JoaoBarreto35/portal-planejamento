<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./default.css" rel="stylesheet" />
    <link href="./styles/buttonsPersonalizados.css" rel="stylesheet" />

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/brands.min.css"
        integrity="sha512-EJp8vMVhYl7tBFE2rgNGb//drnr1+6XKMvTyamMS34YwOEFohhWkGq13tPWnK0FbjSS6D8YoA3n3bZmb3KiUYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Treinamentos</title>
</head>

<body>
    <i class="fa-solid fa-circle-arrow-left btn-voltar" onclick="history.back()"></i>
    <header id="header"></header>
    <div class="spaceHeader"></div>
    <main>
        <div class="cards-container">
            <h1 class="cards-title">TREINAMENTOS</h1>
            <div class="cards-category">
                <h3 class="cards-category-title"></h3>
                <div class="cards-category-bar"></div>
                <div class="cards-list" id="content">
                </div>
            </div>
        </div>
    </main>
    <script src="./default.js"></script>
    <script src="./components/header/header.js"></script>
    <script src="./components/cards/cards.js"></script>
    <script src="./components/main/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const search = document.getElementById('searchIcon');
            search.addEventListener('click', deleteItens);
        });
        document.addEventListener('DOMContentLoaded', (event) => {
            const input = document.getElementById('pesquisarHeader');
            input.addEventListener('keydown', (event => {
                if (event.key === "Enter") {
                    deleteItens();
                };
            }));
        });

        function deleteItens() {
            const div = document.getElementById('content');
            while (div.firstChild) {
                div.removeChild(div.firstChild);
            }
            const input = document.getElementById("pesquisarHeader");
            const text = input.value;
            console.log(text);
            SearchFilterCard(text)
        }
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const textSearchUrl = urlParams.get('search');
        SearchFilterCard(textSearchUrl);
    </script>
    </script>

</body>

</html>
